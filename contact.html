<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - STEM SPARKS</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(249, 249, 249, 0.8);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgba(221, 221, 221, 0.8);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">STEM SPARKS</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li class="dropdown">
                        <a href="#">SERVICE</a>
                        <div class="dropdown-content">
                            <a href="#">Workshops</a>
                            <a href="#">Educational Programs</a>
                            <a href="#">Corporate Training</a>
                        </div>
                    </li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div> 

        <!-- Contact Form Section -->
        <main>
            <div class="title">Contact Us</div>
            <div class="title-info">We'll get back to you soon!</div>

            <form action="" method="" class="form">
                <div class="input-group">
                    <input type="text" name="first_name" id="first-name" placeholder="First Name" required>
                    <label for="first-name">First Name</label>
                </div>

                <div class="input-group">
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name" required>
                    <label for="last-name">Last Name</label>
                </div>

                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <label for="email">E-mail</label>
                </div>

                <div class="textarea-group">
                    <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="button-div">
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
